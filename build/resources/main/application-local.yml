spring:
  config:
    activate:
      on-profile: local
  sql:
    init:
      mode: always
      data-locations: classpath:db/migration/data.sql
      schema-locations: classpath:db/migration/schema.sql
  datasource:
    url: jdbc:mariadb://localhost:3306/spring-starter-kit
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
